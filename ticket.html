<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RCB Style Travel Ticket</title>
  <style>
    body {
      background: #0f0f0f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .ticket-container {
      perspective: 1000px;
    }

    .ticket {
      width: 500px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .ticket-container:hover .ticket {
      transform: rotateY(180deg);
    }

    .ticket-side {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      backface-visibility: hidden;
      box-shadow: 0 10px 25px rgba(255, 0, 0, 0.4);
    }

    .ticket-front {
      background: linear-gradient(135deg, #000, #a60000, #ffcc00);
      color: white;
      padding: 20px;
    }

    .ticket-front h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #ffcc00;
    }

    .ticket-front .details {
      font-size:larger;
      line-height: 1.6;
    }

    .qr-code {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 70px;
      height: 70px;
      background: white;
      padding: 5px;
      border-radius: 10px;
    }

    .ticket-back {
      background: white;
      color: #111;
      transform: rotateY(180deg);
      padding: 20px;
    }

    .ticket-back h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #a60000;
    }

    .ticket-back ul {
      font-size: 0.9rem;
      padding-left: 18px;
    }

    .ticket-back ul li {
      margin-bottom: 6px;
    }

    .note {
      font-size: 0.75rem;
      margin-top: 15px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="ticket-container">
  <div class="ticket">
    <!-- Front Side -->
    <div class="ticket-side ticket-front">
      <h2>Bangalore ‚ûù Mangalore</h2>
      <div class="details">
        <p><strong>Passenger:</strong> Rahul Dravid</p>
        <p><strong>Date:</strong> April 20, 2025</p>
        <p><strong>Time:</strong> 07:00 AM</p>
        <p><strong>Seat No:</strong> B3 - 18A</p>
      </div>
      <div class="qr-code">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=70x70&data=TravelTicket-Bangalore-Mangalore" alt="QR Code" width="60" height="60"/>
      </div>
    </div>

    <!-- Back Side -->
    <div class="ticket-side ticket-back">
      <h3>Booking Info</h3>
      <ul>
        <li>Train No: 12685</li>
        <li>Coach: B3</li>
        <li>PNR: 9876543210</li>
        <li>Platform: 5</li>
        <li>Boarding Time: 6:45 AM</li>
      </ul>
      <p class="note">Please carry a valid ID proof and reach the platform 15 mins early.</p>
    </div>
  </div>
</div>

</body>
</html>
